<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion MessBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #111;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffcc44;
      width: 90%;
      max-width: 450px;
      text-align: center;
      border: 1px solid #00ffcc33;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ffee;
    }

    input[type="text"] {
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 100%;
      background: #1e1e1e;
      color: #00ffcc;
      font-size: 16px;
      text-align: center;
      outline: none;
    }

    button {
      padding: 12px 24px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #00ddb8;
    }

    .code {
      margin-top: 30px;
      background: #000;
      padding: 15px;
      border-radius: 8px;
      font-size: 20px;
      letter-spacing: 4px;
      border: 1px dashed #00ffcc;
      color: #00ffcc;
      word-break: break-all;
      user-select: all;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Connexion √† MessBot</h1>
    <input type="text" id="number" placeholder="Entrez votre num√©ro WhatsApp">
    <button onclick="sendNumber()">Obtenir le code d'appairage</button>
    <div id="pairingCode" class="code" style="display:none;"></div>
    <div class="footer">CyberCodex ¬© 2025</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()

    function sendNumber() {
      const number = document.getElementById("number").value.trim()
      if (!number) return alert("Num√©ro invalide.")
      socket.emit("admin-number", number)
    }

    socket.on("pairing-code", (code) => {
      const pairingDiv = document.getElementById("pairingCode")
      pairingDiv.textContent = "üîê Code : " + code
      pairingDiv.style.display = "block"
    })
  </script>
</body>
</html>
