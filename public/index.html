<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1em;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      background: #fff;
      color: #000;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cfa3;
    }

    #status {
      margin-top: 25px;
      font-size: 1.1em;
      min-height: 30px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion WhatsApp</h1>
    <form id="pairing-form">
      <label for="number">Numéro avec indicatif :</label>
      <input type="text" id="number" value="+243844899201" required />
      <button type="submit">Valider</button>
    </form>
    <div id="status">En attente...</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const form = document.getElementById('pairing-form')
    const status = document.getElementById('status')
    const socket = io()

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      status.innerText = "Connexion en cours..."
      const number = document.getElementById("number").value.trim()
      if (!number) {
        status.innerText = "❌ Numéro manquant."
        return
      }
      await fetch("/connect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
      })
    })

    socket.on("pairing-code", (code) => {
      status.innerHTML = `✅ Ton code d’appairage : <strong>${code}</strong>`
    })

    socket.on("error-message", (err) => {
      status.innerHTML = `❌ Erreur : <strong>${err}</strong>`
    })
  </script>
</body>
</html>
