<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MessBot • Appairage</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #00ff99;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background: #2a2a2a;
      color: white;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc77;
    }

    .code-box {
      margin-top: 30px;
      padding: 15px;
      background: #000;
      border: 1px solid #00ff99;
      border-radius: 8px;
      font-size: 1.4em;
      letter-spacing: 2px;
      user-select: all;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion MessBot</h1>
    <input type="text" id="number" placeholder="Entrer votre numéro WhatsApp (sans +)">
    <button onclick="sendNumber()">Obtenir le code d’appairage</button>
    <div id="pairingCode" class="code-box" style="display: none;"></div>
    <div class="status" id="statusText">En attente...</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()
    const statusText = document.getElementById('statusText')
    const pairingCodeBox = document.getElementById('pairingCode')

    function sendNumber() {
      const number = document.getElementById('number').value.trim()
      if (!number || isNaN(number)) {
        alert("Numéro invalide")
        return
      }
      statusText.textContent = 'Génération du code...'
      socket.emit('admin-number', number)
    }

    socket.on('pairing-code', code => {
      pairingCodeBox.style.display = 'block'
      pairingCodeBox.textContent = code
      statusText.textContent = 'Scanne le QR affiché dans la console'
    })

    socket.on('connected', code => {
      statusText.textContent = `✅ Bot connecté avec le code : ${code}`
    })
  </script>
</body>
</html>
