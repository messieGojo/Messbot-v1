services:
  - type: web
    name: whatsapp-bot
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: node bot.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        value: mongodb+srv://user:password@cluster.mongodb.net/messbot
