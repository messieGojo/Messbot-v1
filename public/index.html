<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion WhatsApp Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #121212, #1e1e1e);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1b1b1b;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #00ffcc;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: #2c2c2c;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
      transition: background 0.3s;
    }

    input:focus {
      background: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00e6b8;
    }

    .code-box {
      margin-top: 25px;
      background: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      word-break: break-word;
      font-size: 18px;
      font-weight: bold;
      color: #00ffcc;
      display: none;
    }

    .error {
      color: #ff4d4d;
      margin-top: 15px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion du Bot WhatsApp</h1>
    <input type="text" id="adminNumber" placeholder="Entrez le numéro de l’administrateur" />
    <button id="submitBtn">Obtenir le code d’appairage</button>
    <div id="pairingCode" class="code-box"></div>
    <div id="error" class="error"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()
    const submitBtn = document.getElementById('submitBtn')
    const adminInput = document.getElementById('adminNumber')
    const codeBox = document.getElementById('pairingCode')
    const errorBox = document.getElementById('error')

    submitBtn.onclick = () => {
      const number = adminInput.value.trim()
      if (!number) return

      codeBox.style.display = 'none'
      errorBox.textContent = ''

      socket.emit('admin-number', number)
    }

    socket.on('pairing-code', code => {
      codeBox.textContent = '🔐 Code d’appairage : ' + code
      codeBox.style.display = 'block'
    })

    socket.on('error', message => {
      errorBox.textContent = message
      codeBox.style.display = 'none'
    })
  </script>
</body>
</html>
