<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MessBot</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    h1 { margin-bottom: 20px; }
    input { padding: 10px; font-size: 16px; border-radius: 5px; border: none; margin-right: 10px; }
    button { padding: 10px 15px; font-size: 16px; border-radius: 5px; border: none; background: #1e88e5; color: #fff; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
    #code { margin-top: 10px; font-size: 18px; color: #00ff00; }
  </style>
</head>
<body>
  <h1>MessBot WhatsApp</h1>
  <div>
    <input type="text" id="phone" placeholder="Numéro avec indicatif">
    <button id="generate">Générer Code</button>
  </div>
  <div id="status">Statut : ⌛ Non connecté</div>
  <div id="code"></div>
  <script>
    const socket = io()
    const statusEl = document.getElementById('status')
    const codeEl = document.getElementById('code')
    const generateBtn = document.getElementById('generate')
    const phoneInput = document.getElementById('phone')

    socket.on('status', status => {
      statusEl.textContent = 'Statut : ' + status
    })

    socket.on('pairing-code', code => {
      codeEl.textContent = 'Pairing Code : ' + code
    })

    socket.on('pairing-error', msg => {
      codeEl.textContent = msg
    })

    generateBtn.addEventListener('click', () => {
      const number = phoneInput.value
      socket.emit('generate-code', number)
    })
  </script>
</body>
</html>
