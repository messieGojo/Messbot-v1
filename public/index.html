<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MessBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #00ff99;
      --primary-dark: #00cc77;
      --bg: #111;
      --card-bg: #1e1e1e;
      --text: #fff;
      --text-secondary: #aaa;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.2);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #2a2a2a;
      color: var(--text);
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      box-shadow: 0 0 0 2px var(--primary);
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      margin-top: 1rem;
    }
    button:hover {
      background: var(--primary-dark);
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .code-box {
      margin: 1.5rem 0;
      padding: 1rem;
      background: #000;
      border: 1px solid var(--primary);
      border-radius: 8px;
      font-size: 1.4rem;
      letter-spacing: 2px;
      user-select: all;
      cursor: pointer;
      display: none;
      white-space: break-spaces;
      word-break: break-word;
    }
    .status {
      margin-top: 1rem;
      color: var(--text-secondary);
      min-height: 24px;
    }
    .qr-instructions {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      display: none;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion MessBot</h1>
    
    <div class="input-group">
      <label for="number">Numéro WhatsApp (sans +)</label>
      <input type="tel" id="number" placeholder="Ex: 33612345678" pattern="[0-9]*" inputmode="numeric" autocomplete="off" />
    </div>
    
    <button id="submitBtn" onclick="sendNumber()">Obtenir le code d'appairage</button>
    
    <div id="pairingCode" class="code-box" title="Cliquez pour copier le code"></div>
    
    <div class="status" id="statusText">Prêt à se connecter</div>
    <div class="qr-instructions" id="qrInstructions">Scannez le QR code affiché dans la console du serveur</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()
    const statusText = document.getElementById('statusText')
    const pairingCodeBox = document.getElementById('pairingCode')
    const qrInstructions = document.getElementById('qrInstructions')
    const submitBtn = document.getElementById('submitBtn')
    const numberInput = document.getElementById('number')

    function sendNumber() {
      const number = numberInput.value.trim()
      if (!number || !/^\d+$/.test(number)) {
        statusText.textContent = '❌ Numéro invalide (chiffres uniquement)'
        return
      }
      submitBtn.disabled = true
      statusText.textContent = 'Génération du code...'
      pairingCodeBox.style.display = 'none'
      qrInstructions.style.display = 'none'
      socket.emit('admin-number', number)
    }

    socket.on('pairing-code', (data) => {
      if (data && data.code) {
        pairingCodeBox.style.display = 'block'
        pairingCodeBox.textContent = data.code
        statusText.textContent = 'Code généré avec succès. Cliquez pour copier.'
        qrInstructions.style.display = 'block'
        navigator.clipboard.writeText(data.code).then(() => {
          statusText.textContent = 'Code copié dans le presse-papier !'
        }).catch(() => {
  })
      }
    })

    socket.on('connected', () => {
      statusText.textContent = '✅ Connexion WhatsApp établie'
      qrInstructions.style.display = 'none'
      submitBtn.disabled = false
    })

    socket.on('pairing-error', (error) => {
      statusText.textContent = `❌ Erreur : ${error}`
      submitBtn.disabled = false
      pairingCodeBox.style.display = 'none'
      qrInstructions.style.display = 'none'
    })

    pairingCodeBox.addEventListener('click', () => {
      navigator.clipboard.writeText(pairingCodeBox.textContent)
      statusText.textContent = 'Code copié !'
    })

   window.onload = () => {
      numberInput.focus()
    }
  </script>
</body>
</html>
